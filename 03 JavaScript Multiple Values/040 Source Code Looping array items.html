<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>040 Source Code Looping array items</title>
</head>
<body>
<div class="asset-container">
    <div class="asset-container__padding article-view">
        <div class="w3c-default">
            <pre class="prettyprint linenums">&lt;html&gt;

&lt;head&gt;
    &lt;title&gt;&lt;/title&gt;
&lt;/head&gt;

&lt;body&gt;
    &lt;script&gt;
        var arr = ["cat","dog","fish",4,2,5,6,6,4];
        for(var x in arr){
            console.log(x); // index value
            console.log(arr[x]); // the item value
        }

    &lt;/script&gt;
&lt;/body&gt;

&lt;/html&gt;</pre>
        </div>
    </div>
</div>

</body>
</html>
